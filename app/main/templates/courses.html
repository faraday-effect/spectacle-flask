{% extends 'base.html' %}

{% block title %}All Courses{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>All Courses</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
