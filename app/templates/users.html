{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>All Users</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Email</th>
            <th>Role(s)</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.roles|join(', ', attribute='name') }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
